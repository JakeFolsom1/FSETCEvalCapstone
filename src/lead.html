<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>FSETC Evaluations</title>
    <meta name="description" content="FSETC Evaluation Web Application" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="../css/asu.css" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/primaryStyles.css" />
</head>

<body>
    <div id="navbar">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div id="header">
                <img class="nav-logo" src="../public/tutoringCenterHeaderText.jpg" alt="FSETC logo" />
                <span
                    style="position: fixed; top: 10px; left: 345px; background-color: transparent; color: #ccc; font-size: 14pt">
                    FSE Tutoring Centers Evaluations
                </span>
                <div class="navbar-header"></div>
            </div>
        </nav>
    </div>

    <div id="content-page" style="margin: 10rem">
        <div id="page-header">
            <h2 style="font-weight: bold; margin-top: 7rem;">Evaluations</h2>
        </div>
        <ul class="nav nav-tabs" id="leadTabs" role="tablist">
            <li class="active">
                <a data-toggle="tab" id="sharedTab" href="#finished">View Shared</a>
            </li>
            <li>
                <a data-toggle="tab" id="completeAssignmentsTab" href="#assignments">Assignments</a>
            </li>
        </ul>
        <!-- Test Modal Start -->
        <div id="testmodal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id = "evalHeader" class="modal-header" >
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="evalTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <ul id="questionsAndResponses">
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="submitEvalButton" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Test Modal End -->
        <div class="tab-content" id="leadTabContent">
            <div class="tab-pane fade active in" id="finished" role="tabpanel" aria-labelledby="sharedTab">
                <!--View Shared Evaluations Table  -->
                <table id="sharedEvaluationsTable" class="striped-table cell-border" style="width:100%;"></table>
            </div>
            <div class="tab-pane fade" id="assignments" role="tabpanel" aria-labelledby="completeAssignmentsTab">
                <table id="assignmentsTable" class="striped-table cell-border" style="width: 100%"></table>
                <br />
                <h3>Search for tutor</h3>
                <!-- Search form -->
                <div
                    style="display: flex; flex-direction: row; justify-content: left; align-items: center; padding-bottom: 20px">
                    <input class="form-control" id = "searchText" type="text" placeholder="Enter tutor name..." style="width: 30%; "
                        aria-label="Search" />
                </div>
                <table id="completedEvaluationTable" class="striped-table cell-border" style="width:100%;"></table>
            </div>
        </div>
    </div>
    <script>
        const apiUrl = "https://sod819.fulton.asu.edu/eval-app";
        // const apiUrl = "http://localhost:8080";
    </script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="lead_js/viewShared.js"></script>
    <script src="lead_js/completeAssignmentsLead.js"></script>
</body>

</html>
