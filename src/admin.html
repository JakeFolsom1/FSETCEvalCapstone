<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>FSETC Evaluations</title>
		<meta name="description" content="FSETC Evaluation Web Application" />

		<link rel="stylesheet" href="../scss/custom.css" />
		<link
			rel="stylesheet"
			href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"
		/>
		<!-- <link rel="stylesheet" href="../css/asu.css" /> -->
		<!-- <link rel="stylesheet" href="../css/general.css" /> -->
		<!-- <link rel="stylesheet" href="../css/primaryStyles.css" /> -->
	</head>

	<body>
		<nav class="navbar navbar-dark bg-dark sticky-top">
			<div class="navbar-brand">
				<img
					src="../public/tutoringCenterHeaderText.png"
					alt="FSETC logo"
					style="width: 30%; height: auto; margin-right: 5rem;"
				/>
				FSE Tutoring Centers Evaluations
			</div>
		</nav>
		<div class="container mt-5">
			<h2 style="font-weight: bold;">Evaluations</h2>
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a
						class="nav-link active"
						data-toggle="tab"
						id="finishedTab"
						href="#finished"
						>View Finished</a
					>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						data-toggle="tab"
						id="checkProgressTab"
						href="#checkProgress"
						>Check Progress</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" id="editTab" href="#edit"
						>Edit Evaluations</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" id="assignTab" href="#assign"
						>Assign</a
					>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						data-toggle="tab"
						id="setSemesterTab"
						href="#setSemester"
						>Set Semester</a
					>
				</li>
			</ul>

			<div class="tab-content" id="adminTabContent">
				<div
					class="tab-pane fade show active"
					id="finished"
					role="tabpanel"
					aria-labelledby="finishedTab"
				>
					<h3>Search for tutor</h3>
					<!-- Search form -->
					<div
						style="display: flex; flex-direction: row; justify-content: left; align-items: center; padding-bottom: 20px"
					>
						<input
							class="form-control"
							type="text"
							placeholder="Enter tutor name..."
							style="width: 30%; "
							aria-label="Search"
						/>
						<a
							class="btn btn-primary"
							id="home"
							role="button"
							style="color: white; margin-left:10px;"
							>Search</a
						>
					</div>
					<div
						class="tab-pane"
						id="viewShared"
						role="tabpanel"
						aria-labelledby="viewSharedTab"
					>
						<table
							id="completedEvaluationTable"
							class="table table-striped table-hover"
							style="width:100%;"
						></table>
					</div>
				</div>
				<div
					class="tab-pane fade"
					id="checkProgress"
					role="tabpanel"
					aria-labelledby="checkProgressTab"
				>
					<table
						id="progressTable"
						class="table table-striped table-hover"
						style="width: 100%"
					></table>
					<br />
					<button
						id="remindAllButton"
						class="btn btn-primary"
						onclick="remindAll()"
						style="display: block; margin-left: auto; margin-bottom: 1rem;"
					>
						Remind All
					</button>
				</div>
				<div
					class="tab-pane fade"
					id="edit"
					role="tabpanel"
					aria-labelledby="editTab"
				>
					<!--Auto populate this panel-group with questions from JS-->
					<div id="accordion"></div>
				</div>
				<div
					class="tab-pane fade"
					id="assign"
					role="tabpanel"
					aria-labelledby="assignTab"
				>
					<br />
					<form class="form-inline" id="numAssignmentsForm">
						<div class="form-group">
							<label for="numAssignments"
								>Number of peer evaluations to assign:
							</label>
							<input
								id="numAssignments"
								type="number"
								class="form-control ml-2"
								placeholder="2"
								required
							/>
							<button
								id="numAssignmentsButton"
								class="btn btn-primary ml-2"
								type="submit"
							>
								Save
							</button>
						</div>
					</form>
					<br />
					<table
						id="assignmentTable"
						class="table table-striped table-hover"
						style="width: 100%"
					></table>
					<br />
					<button
						id="autoAssignAllButton"
						class="btn btn-primary"
						onclick="autoAssignAll()"
						style="display: block; margin-left: auto; margin-bottom: 1rem;"
					>
						Auto-Assign All
					</button>
				</div>
				<div
					class="tab-pane fade"
					id="setSemester"
					role="tabpanel"
					aria-labelledby="setSemesterTab"
				>
					<button
						type="button"
						class="btn btn-primary"
						data-toggle="modal"
						data-target="#addSemesterModal"
						style="display: block; margin-left: auto; margin-bottom: 1rem;"
					>
						<span>&#43;</span>
					</button>
					<div class="modal fade" id="addSemesterModal" tabindex="-1">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title" id="addSemesterModalLabel">
										Add New Semester
									</h3>
								</div>
								<div class="modal-body">
									<form id="newSemesterForm">
										<div class="form-group">
											<label for="semesterNameInput"
												>Please enter a name for your new semester below:</label
											>
											<input
												id="semesterNameInput"
												type="text"
												class="form-control"
												placeholder="Enter semester name here"
												required
											/>
										</div>
										<br />
									</form>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-outline-primary"
										data-dismiss="modal"
									>
										Close
									</button>
									<button
										type="submit"
										form="newSemesterForm"
										class="btn btn-primary"
									>
										Create
									</button>
								</div>
							</div>
						</div>
					</div>
					<table
						id="semesterTable"
						class="table table-striped table-hover"
						style="width: 100%"
					></table>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
		<script src="admin_js/completedEval.js"></script>
		<script src="admin_js/assignmentProgress.js"></script>
		<script src="admin_js/editEval.js"></script>
		<script src="admin_js/assignment.js"></script>
		<script src="admin_js/semester.js"></script>
	</body>
</html>
