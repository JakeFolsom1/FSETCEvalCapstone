<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>FSETC Evaluations</title>
		<meta name="description" content="FSETC Evaluation Web Application" />

		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"
		/>
		<link rel="stylesheet" href="../css/asu.css" />
		<link rel="stylesheet" href="../css/general.css" />
		<link rel="stylesheet" href="../css/primaryStyles.css" />
	</head>

	<body onload="loadEvaluationQuestions()">
		<div id="navbar">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div id="header">
					<img
						class="nav-logo"
						src="../public/tutoringCenterHeaderText.jpg"
						alt="FSETC logo"
					/>
					<span
						style="position: fixed; top: 10px; left: 345px; background-color: transparent; color: #ccc; font-size: 14pt"
					>
						FSE Tutoring Centers Evaluations
					</span>
					<div class="navbar-header"></div>
				</div>
			</nav>
		</div>

		<div id="content-page" style="margin: 10rem">
			<div id="page-header">
				<h2 style="font-weight: bold; margin-top: 7rem;">Evaluations</h2>
			</div>
			<ul class="nav nav-tabs" id="adminTabs" role="tablist">
				<li class="active">
					<a data-toggle="tab" id="finishedTab" href="#finished"
						>View Finished</a
					>
				</li>
				<li>
					<a data-toggle="tab" id="checkProgressTab" href="#checkProgress"
						>Check Progress</a
					>
				</li>
				<li>
					<a data-toggle="tab" id="editTab" href="#edit">Edit Evaluations</a>
				</li>
				<li>
					<a data-toggle="tab" id="assignTab" href="#assign">Assign</a>
				</li>
				<li>
					<a data-toggle="tab" id="setSemesterTab" href="#setSemester"
						>Set Semester</a
					>
				</li>
			</ul>

			<div class="tab-content" id="adminTabContent">
				<div
					class="tab-pane fade active in"
					id="finished"
					role="tabpanel"
					aria-labelledby="finishedTab"
				>
					<h3>Search for tutor</h3>
					<!-- Search form -->
					<div
						style="display: flex; flex-direction: row; justify-content: left; align-items: center; padding-bottom: 20px"
					>
						<input
							class="form-control"
							type="text"
							placeholder="Enter tutor name..."
							style="width: 30%; "
							aria-label="Search"
						/>
						<a
							class="btn btn-primary navb"
							id="home"
							role="button"
							style="margin-left:10px;"
							>Search</a
						>
					</div>
					<div
						class="tab-pane"
						id="viewShared"
						role="tabpanel"
						aria-labelledby="viewSharedTab"
					>
						<table
							id="completedEvaluationTable"
							class="striped-table cell-border"
							style="width:100%;"
						>
							<thead>
								<tr>
									<th>Semester</th>
									<th>Evaluator Name</th>
									<th>Evaluatee Name</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<!-------Repeat for each person returned in the API ------>
								<tr>
									<th>Fall 2019</th>
									<th>Bob</th>
									<th>Jeff</th>
									<th>
										<button class="btn-primary btn">View</button>
										<button class="btn-primary btn">Export</button>
									</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div
					class="tab-pane fade"
					id="checkProgress"
					role="tabpanel"
					aria-labelledby="checkProgressTab"
				>
					<h2>Progress table goes here</h2>
				</div>
				<div
					class="tab-pane fade"
					id="edit"
					role="tabpanel"
					aria-labelledby="editTab"
				>
					<div id="accordion-wrapper">
						<!--Auto populate this panel-group with questions from JS-->
						<div class="panel-group" id="accordion" style="width: 50%;"></div>
					</div>
				</div>
				<div
					class="tab-pane fade"
					id="assign"
					role="tabpanel"
					aria-labelledby="assignTab"
				>
					<h2>Assignments table goes here</h2>
				</div>
				<div
					class="tab-pane fade"
					id="setSemester"
					role="tabpanel"
					aria-labelledby="setSemesterTab"
				>
					<button
						type="button"
						class="btn btn-primary"
						data-toggle="modal"
						data-target="#addSemesterModal"
						style="display: block; margin-left: auto; margin-bottom: 1rem;"
					>
						<span>&#43;</span>
					</button>
					<div
						class="modal fade"
						id="addSemesterModal"
						tabindex="-1"
						role="dialog"
						aria-labelledby="addSemesterModalLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title" id="addSemesterModalLabel">
										Add New Semester
									</h3>
								</div>
								<div class="modal-body">
									<form id="newSemesterForm">
										<div class="input-group" style="width: 100%">
											<label for="semesterNameInput"
												>Please enter a name for your new semester below:</label
											>
											<input
												id="semesterNameInput"
												type="text"
												class="form-control"
												placeholder="Enter semester name here"
												required
											/>
										</div>
										<br />
									</form>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-secondary"
										data-dismiss="modal"
									>
										Close
									</button>
									<button
										type="submit"
										form="newSemesterForm"
										class="btn btn-primary"
									>
										Create
									</button>
								</div>
							</div>
						</div>
					</div>
					<table
						id="semesterTable"
						class="striped-table cell-border"
						style="width: 100%"
					></table>
				</div>
			</div>
		</div>

		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="admin.js"></script>
	</body>
</html>
