<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/asu.css">
    <link rel="stylesheet" href="../css/primaryStyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/9fb47689fa.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
    <style>
        #sortable {list-style-type: none; margin: 0; padding: 0; width: 60%}
        #sortable li {margin: 0 3px 3px 3px; padding-left: 1.5em; font-size: 1.7em; height: 24px;}
        #sortable li span {position: center; margin-left: -1.3em;}
    </style>
    <meta charset="UTF-8">
</head>
<body>
    <div id="navbar">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div id="header">
              <img class="nav-logo" src="../public/tutoringCenterHeaderText.jpg">
              <span style="position:fixed; top:10px; left:345px; background-color:transparent; color:#ccc; font-size:14pt">
                Tutor Management System
              </span>
          </div>
        </nav>
    </div>
    <div id="sidebar">
        <div id="sidebar-main" style="padding-top:50px; position:absolute">
            <a class="btn btn-primary navb" id="home" href="https://fsetc.asu.edu/tms/admin/manageStaff/public" role="button">Staff</a>
            <a class="btn btn-primary navb" id="scheduler" href="https://fsetc.asu.edu/tms/admin/Scheduler/public" role="button">Scheduler</a>
            <a class="btn btn-primary navb" id="courses" href="https://fsetc.asu.edu/tms/admin/CourseAdd/public" role="button">Courses</a>
            <a class="btn btn-primary navb" id="requests" href="https://fsetc.asu.edu/tms/admin/Requests/public" role="button">Requests</a>
            <a class="btn btn-primary navb" id="time" href="https://fsetc.asu.edu/tms/admin/Timesheet/public" role="button">Time Clock</a>
            <a class="btn btn-primary navb" id="payroll" href="https://fsetc.asu.edu/tms/admin/Payroll/public" role="button">Payroll</a>
            <a class="btn btn-primary navb" id="queues" href="/tms/admin/Queues" role="button">Queues</a>
            <a class="btn btn-primary navb" id="other" href="https://fsetc.asu.edu/tms/admin/Other/public" role="button">Other</a>
            <a class="btn btn-primary navb" id="terms" href="/tms/admin/Terms" role="button">Terms</a>
            <a class="btn btn-primary navb" id="inventory" href="/tms/admin/Inventory" role="button">Inventory</a>
            <a class="btn btn-primary navb" id="logout" href="/tms/logout" role="button">Logout</a>
            <br>
            <br>
            <br>
            <img class="img-responsive" style="display:block; position: absolute; bottom: 10px;" src="../public/asu_fultonengineering.png">
        </div>
    </div>
    <div id="content-main" style="margin-top: 0;">
        <div style="padding-top:70px;">
            <ul class="nav nav-tabs" id="tabs" role="tablist">
                <li class="active">
                    <a class="nav-link" id="viewSharedTab" data-toggle="tab" href="#viewShared">View Shared</a>
                </li>
                <li>
                    <a class="nav-link" id="assignmentsTab" data-toggle="tab" href="#assignments">Complete Assignments</a>
                </li>
                <li>
                    <a class="nav-link" id="preferencesTab" data-toggle="tab" href="#preferences">Preferences</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="tab-content content-main">
        <div id="viewShared" class="tab-pane fade" role="tabpanel" aria-labelledby="viewSharedTab">
            <table id="viewSharedTable" class="striped-table cell-border" style="width:80%;"></table>
        </div>
        <div class="tab-pane" id="assignments" role="tabpanel" aria-labelledby="assignmentsTab">
            <table id="completeAssignmentsTable" class="striped-table cell-border" style="width:80%;"></table>
        </div>
        <div class="tab-pane" id="preferences" role="tabpanel" aria-labelledby="preferencesTab">
           <ul id="sortable"></ul>
        </div>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/select-togglebutton.js"></script>
    <script src="../js/bootstrap-dialog.min.js"></script>
    <script src="../js/utility.min.js"></script>
    <script src="../js/navbar.min.js"></script>
    <script src="../js/sidebar.min.js"></script>
    <script src="eval_js/eval.js"></script>
</body>
</html>
